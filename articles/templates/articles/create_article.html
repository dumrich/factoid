{% extends './base.html' %}

{% load static %}

{% block content %}
<section class="technology-area mb-30 border-bottom">

<div class="container-fluid">

    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="{% url 'article_list' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Create Article</li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="card mb-3">
  <div class="card-header">
    <h3>Create Article</h3>
  </div>
    <div class="card-body">
    <form method="post">
        {% csrf_token %}
        <div class="row mb-3">
          <div class="col-sm-1">
            <h5>Title: </h5>
            </div>
          <div class="col-sm-11">
            <input type="text" class="form-control" name="aTitle" id="titleId" aria-describedby="titleId" placeholder="Enter Title">
            </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-1">
            <h5>Descr: </h5>
            </div>
          <div class="col-sm-11">
            <textarea class="form-control" name="aDescr" id="descriptionId" aria-describedby="descriptionId" placeholder="Enter Description">
            </textarea>
            </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-1">
            <h5>Author: </h5>
            </div>
          <div class="col-sm-11">
<button type="button" class="btn btn-primary " id="profileHover">{{profile.nickname}}</button>

            <span></span>
            </div>
        </div>

        <div id="helluh">
            <div class="row mb-3" id="addSource">
            <div class="col-sm-1">
                <h6 class="sourceLabel">Source URL: </h6>

                </div>
            <div class="col-sm-11">
                <input type="text" name="text_box_" class="form-control" aria-describedby="sourceLabel" placeholder="Enter Source Link">
                </div>
            </div>
        </div>

        <div class="row" >
          <div class="col">
            <button id="add-source" class="mt-3 add-source">
                <img src="{% static 'img/icon/plus-alt-svgrepo-com.svg' %}" alt="Plus Sign" height="60" width="60" />                
                <span class="button-text">Add Source</span>
            </button>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-11">
<button type="submit" class="btn btn-primary ">Create</button>

            <span></span>
            </div>
        </div>
        
    </form>
    </div>
    </div>
</div>

</section>

{% endblock %}
